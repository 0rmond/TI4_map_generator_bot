KeleresHeroHarka=Harka Leeds: Keleres Tribunii; Erwan's Covenant: The Winds of Change; Action: Reveal cards from the action card deck until you reveal 3 action cards that have component actions. Draw those cards and shuffle the rest back into the action card deck. Then, purge this card.
L1z1xHero=The Helmsman: The Last Record; Dark Space Navigation: Diaspora Action: Choose 1 system that does not contain other players' ships. you may move your flagship and any number of your dreadnoughts from other systems into the chosen system. Then, purge this card.
LetnevHero=Darktalon Treilla: Void Revenant; Dark Matter Affinity: Void Transference;Action: Place this card near the game board. the number of non-fighter ships you can have in systems is not limited by laws or by the number of command tokens in your fleet pool during this game round. At the end of that game round, purge this card.
MahactHero=Airo Shir Aur: Archon of Command; Benediction: Pax Magnifica;Action: Move all units in the space area of any system to an adjacent system that contains a different player's ships. Space combat is resolved in that system. neither player can retreat or resolve abilities that would move their ships. Then, purge this card.
MentakHero=Ipswitch, Loose Cannon: Mercenary Raider; Sleeper Cell: Insurrection;At the start of a space combat that you are participating in: You may purge this card. if you do, for each other player's ship that is destroyed during this combat, place 1 ship of that type from your reinforcements in the active system.
MuaatHero=Adjudicator Ba'al: Starscourge; Nova Seed: Gravitational Collapse;After you move a war sun into a non-home system other than Mecatol Rex: You may destroy all other players' units in that system and replace that system tile with the Muaat supernova tile. If you do, purge this card and each planet card that corresponds to the replaced system tile.
NaaluHero=The Oracle: Corrupted Mind; C-Radium Geometry: Poison of the Nefishh;At the end of the status phase: You may force each other player to give you 1 promissory note from their hand. If you do, purge this card.
NaazHero=Hesh and Prit: Architect Savants; Perfect Synthesis: Forge Legend;Action: Gain 1 relic and perform the secondary ability of up to 2 readied or unchosen strategy cards. during this action, spend command tokens from your reinforcements instead of your strategy pool. Then, purge this card.
NekroHero=UNIT.DSGN.FLAYESH: Recursive Tyrant; Polymorphic Algorithm: Devour World;Action: Choose a planet that has a technology specialty in a system that contains your units. Destroy any other player's units on that planet. Gain trade goods equal to the planet's combined resource and influence values and gain 1 technology that matches the specialty of that planet. Then, purge this card.
NomadHero=Ahk-Syl Siven: Sole Survivor;Probability Matrix: Time Warp Action: Place this card near the game board. your flagship and units it transports can move out of systems that contain your command tokens during this game round. At the end of that game round, purge this card.
SardakkHero=Sh'val, Harbinger: Master of the First; Tekklar Conditioning: Brood Swarm;After you move ships into the active system: You may skip directly to the "Commit Ground Forces" step. If you do, after you commit ground forces to land on planets, purge this card and return each of your ships in the active system to your reinforcements.
SaarHero=Gurno Aggero: Captain of the First Fleet; Armageddon Relay: The Lay of Lisis;Action: Choose 1 system that is adjacent to 1 of your space docks. Destroy all other players' infantry and fighters in that system. Then, purge this card.
