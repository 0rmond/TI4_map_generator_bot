TitansHero=Ul the Progenitor: Elysium's Core; Geoform: Awakening;Action: Ready Elysium and attach this card to it. Its resource and influence values are each increased by 3, and it gains the Space Cannon 5 (x3) ability as if it were a unit.
WinnuHero=Mathis Mathinus: Reclamation Executor;Imperial Seal: Sins of the Father;Action: Perform the primary ability of any strategy card. Then, choose any number of other players. Those players may perform the secondary ability of that strategy card. Then, purge this card.
